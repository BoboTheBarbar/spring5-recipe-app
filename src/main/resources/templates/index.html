<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Rezeptbuch</title>

</head>

<body>
    <div class="jumbotron text-center">
        <h1>Mein Spring Projekt</h1>
        <p>Bewundere mich z.B. in verschiedenen Größen oder auf dem Handy!</p>
    </div>

    <div class="container">
        <div class="row" th:each="recipe : ${recipes}">
            <div class="col-sm-4">
                <h3>Rezept</h3>
                <p th:text="${recipe.getDescription()}">Lorem ipsum dolor..</p>
            </div>
            <div class="col-sm-6">
                <h3>Zutaten</h3>
                <ul th:each="ingridient : ${recipe.getIngredients()}">
                    <li><span th:text="${ingridient.getAmount()} + ' ' + ${ingridient.getUnitOfMeasure().getDescription()} + ' ' + ${ingridient.getDescription()}">1 Cup Coffee</span></li>
                </ul>
            </div>
        </div>
    </div>



</body>
</html>
